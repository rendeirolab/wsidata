name: CI

on:
  push:
    paths:
      - '.github/**'
      - 'wsidata/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - '.github/**'
      - 'wsidata/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3.0.4
        with:
          activate-environment: test-env
          python-version: ${{ matrix.python-version }}
      - name: Test project installation
        run: |
          python -m pip install --upgrade pip
          pip install .[all,dev]
          pip install torch torchstain
      - name: Install OpenSlide
        if: matrix.os != 'windows-latest'
        run: |
          conda install -c conda-forge openslide-python
      - name: Install scyjava
        run: |
          conda install -c conda-forge scyjava
      - name: Test with pytest
        run: |
          pip install pytest
          pytest tests/

  Upload_to_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Publish to test pypi
        env:
          HATCH_INDEX_REPO: https://test.pypi.org/legacy/
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          hatch build
          hatch publish || exit 0

      - name: Publish to pypi
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
        env:
          HATCH_INDEX_REPO: https://upload.pypi.org/legacy/
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_TOKEN }}
        run: |
          hatch build
          hatch publish